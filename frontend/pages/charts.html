</head>

<body>
    
    <button id="closeMenu"><i class="ri-close-circle-line"></i></button>

    <div class="nav-links">

        <a href="/frontend/pages/search.html">Search</a>

        <a href="https://github.com/hyeonsooko/"><i class="ri-github-fill"></i></a>
    </div>

</div>

    <div class="global">
        <p>Coins: <b id="coins-count">N/A</b></p>
        <p>Exchanges: <b id="exchanges-count">N/A</b></p>
        <p>Market Cap: <span><b id="marketCap">N/A</b></span>
            <span id="marketCapChange">N/A <i class="ri-arrow-down-s-fill"></i></span></p>
        <p>24H Vol: <b id="volume">N/A</b></p>  
        <p>Dominance: <b id="dominance">BTC N/A% - ETH N/A%</b></p>
    </div>

    <nav>
        <div class="left-section">

        <a href="#" class="logo">Logo.</a>
                <div class="nav-links">
                    <a href="/frontend/index.html">Home</a>

                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" 
                    placeholder="Search for an asset..." 
                    required autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>

            </div>
        </nav>

            <div class="tradingview-widget-container" id="chart-widget"></div>

        </div>

        <div class="social-icons">
            <a href="https://github.com/hyeonsooko/"><i class="ri-github-fill"></i></a>
        </div>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>
