<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Crypto MarketPlace</title>
</head>

<body>
    
    <div class="main">

        <div class="global">
            <p>Coins: <b id="coins-count">14973</b></p>
            <p>Exchanges: <b id="exchanges-count">1164</b></p>
            <p>Market Cap: <span><b id="marketCap">$2.297T</b></span>
                <span id="marketCapChange">-4.9% <i class="ri-arrow-down-s-fill"></i></span></p>
            <p>24H Vol: <b id="volume">$109.452B</b></p>  
            <p>Dominance: <b id="dominance">BTC 53.0% - ETH 15.6%</b></p>
        </div>

        <nav>
            <div class="left-section">
            <a href="#" class="logo">Logo.</a>
                <div class="nav-links">
                    <a href="/index.html">Home</a>
                    <a href="/pages/charts.html" class="active">Charts</a>
                    <a href="/pages/search.html">Search</a>
                    <a href="/pages/about.html">About Us</a>
                </div>
            </div>
            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" 
                    placeholder="Search for an asset..." 
                    required autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>

            </div>
        </nav>

        <div class="chart-container">
            <div class="tradingview-widget-container" id="chart-widget"></div>
            <div class="tradingview-widget-copyright hidden">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="white-text">Track all markets on TradingView</span>
                </a>
            </div>
        </div>

    </div>

    <footer>
        <p>hyeonsoo ko, All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://github.com/hyeonsooko/"><i class="ri-github-fill"></i></a>
        </div>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>

    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/chart.js"></script>

</body>
</html>
